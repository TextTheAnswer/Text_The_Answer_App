name: text_the_answer
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  animate_do: ^4.2.0
  cached_network_image: ^3.4.1
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^8.0.0
  flutter_spinkit: ^5.2.1
  google_fonts: ^6.2.1
  http: ^1.1.0
  http_parser: ^4.0.2
  image_picker: ^1.0.7
  intl: ^0.18.1
  provider: ^6.0.5
  share_plus: ^7.2.2
  shared_preferences: ^2.2.0
  socket_io_client: ^2.0.2
  supabase_flutter: ^2.8.4

  # -- ICONS
  iconsax_plus: ^1.0.0
  iconly: ^1.0.1

  # -- ROUTING
  go_router: ^10.1.0

  # -- TIMEZONE
  timezone: ^0.9.2

  # -- NOTIFICATIONS
  flutter_local_notifications: ^15.1.1
  path_provider: ^2.1.1
  url_launcher: ^6.1.12
  fluttertoast: ^8.2.2
  flutter_markdown: ^0.6.17
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
       
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        
  assets:
    - assets/images/onboard1.png
    - assets/images/onboard2.png
    - assets/images/onboard3.png
    - assets/images/splash_page.png
    - assets/images/man.png
    - assets/images/woman.png
    
    - .env